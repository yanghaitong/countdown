<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>倒计时</title>
  <link rel="shortcut icon" href="images/logo.jpg" type="images/x-icon" />
  <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
  <div class="root">
    <!-- 模态框 -->
    <div id="modal" class="Modal">
      <div class="Modal_box">
        <div class="title">
          <h1>修改信息</h1>
        </div>
        <form class="info" action="">
          <div>
            指定的时间：<input type="text" id="time_input" placeholder="例如：2024-11-1 11:01:00">
          </div>
          <div>
            截止时间提示：<input type="text" id="prompt" placeholder="请输入截止时间的提示">
          </div>
          <div class="btn_info">
            <button onclick="model()" type="submit">提交</button>
            <button type="reset">清除</button>
          </div>
          <!-- Marquee -->
          <div class="">

          </div>
          <marquee behavior="" direction="">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
          </marquee>
        </form>
      </div>
    </div>

    <div class="nav">
      <ul>
        <li class="title_content">
          <span>hello 倒计时</span>
        </li>
        <li class="prompt">
          <span>2025年1月28日</span>
        </li>
        <li class="time">
          <p class="next">今天是2024年11月2日</p>
        </li>
        <li class="menu">
          <!-- 下拉框 -->
          <div class="drop">
            <a href="#">更多</a>
            <div class="drop_box">
                <ul>
                  <li>
                    <a href="">修改信息</a>
                  </li>
                  <li>
                    <a href="">人机</a>
                  </li>
                </ul>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="core">
        <div class="title_time">
          <!-- tips -->
          <p class="current">现在的时间是0时03分00秒</p>
        </div>
        <div class="countdown">
          <!-- 天 -->
          <div class="days">
            <p id="sky">10</p>
          </div>
          <i>天</i>
          <!-- 时 -->
          <div class="hours">
            <p id="hour">10</p>
          </div>
          <i>:</i>
          <!-- 分 -->
          <div class="minutes">
            <p id="divide">10</p>
          </div>
          <i>:</i>
          <!-- 秒 -->
          <div class="seconds">
            <p id="second">10</p>
          </div>
          <i>秒</i>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="copyright">
        <svg style="vertical-align: middle" viewBox="64 64 896 896" focusable="false" data-icon="copyright" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372zm5.6-532.7c53 0 89 33.8 93 83.4.3 4.2 3.8 7.4 8 7.4h56.7c2.6 0 4.7-2.1 4.7-4.7 0-86.7-68.4-147.4-162.7-147.4C407.4 290 344 364.2 344 486.8v52.3C344 660.8 407.4 734 517.3 734c94 0 162.7-58.8 162.7-141.4 0-2.6-2.1-4.7-4.7-4.7h-56.8c-4.2 0-7.6 3.2-8 7.3-4.2 46.1-40.1 77.8-93 77.8-65.3 0-102.1-47.9-102.1-133.6v-52.6c.1-87 37-135.5 102.2-135.5z"></path></svg>
        <span style="vertical-align: middle">
          2024 <i>HaiTong</i>
        </span>
      </div>
    </div>
  </div>

  <canvas class="fireworks" style="position:fixed;left:0;top:0;z-index:99999999;pointer-events:none;"></canvas>
  <script type="text/javascript" src="JavaScript/djtx.js"></script>
  <script src="JavaScript/date.js"></script>
  <script src="JavaScript/bg.js"></script>
  <script src="JavaScript/sakura.js"></script>

</body>
</html>
