    <div class="nav">

          </div>

          <!-- 分 -->
          <div class="minutes">
            <p id="divide">10</p>
          </div>
          <i>:</i>
          <!-- 秒 -->
          <div class="seconds">
            <p id="second">10</p>
          </div>
          <i>秒</i>
        </div>
      </div>
    </div>
